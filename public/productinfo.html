<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Info</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            padding-top: 20px;
        }
        .product-info {
            margin-top: 50px;
        }
        .product-info img {
            max-width: 400px;
            max-height: 400px;
        }
        .product-description img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="home.html">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container">
        <div class="row product-info">
            <div class="col-md-6 text-center">
                <img id="productImage" class="img-fluid" src="" alt="Product Image">
            </div>
            <div class="col-md-6">
                <h1 id="productName"></h1>
                <p>Hàng chính hãng</p>
                <p id="productPrice"></p>
                <button id="buyButton" class="btn btn-primary">Mua</button>
                
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-1"></div>
            <div class="col-md-10 text-center">
                <h2>Chi tiết sản phẩm</h2>
                <p id="productDescription"></p>
                <img id="additionalProductImage" src="" alt="Product Image">
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const product = JSON.parse(localStorage.getItem('selectedProduct'));
            if (!product) {
                window.location.href = 'home.html';
                return;
            }
            document.getElementById('productImage').src = product.image;
            document.getElementById('productName').innerText = product.name;
            document.getElementById('productPrice').innerText = 'Giá khuyến mãi: ' + product.price + ' đ';
            document.getElementById('productDescription').innerText = product.description || 'No description available.';
            document.getElementById('additionalProductImage').src = product.image;

            document.getElementById('buyButton').addEventListener('click', () => {
                localStorage.setItem('selectedProduct', JSON.stringify(product));
                window.location.href = 'hoadon.html';
            });
        });
    </script>
</body>
</html>
